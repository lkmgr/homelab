---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "${APP}-restic-check"
spec:
  schedule: "0 2 * * 3"
  timeZone: "Etc/UTC"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: jitter
              image: docker.io/library/busybox:latest@sha256:2f590fc602ce325cbff2ccfc39499014d039546dc400ef8bbf5c6ffb860632e7
              imagePullPolicy: IfNotPresent
              command: ["sh", "-c", "sleep $(shuf -i 0-300 -n 1)"]
          containers:
            - name: restic
              image: restic/restic:0.18.0@sha256:4cf4a61ef9786f4de53e9de8c8f5c040f33830eb0a10bf3d614410ee2fcb6120
              command: ["restic", "check", "--read-data"]
              envFrom:
                - secretRef:
                    name: "${APP}-volsync-secret"
              volumeMounts:
                - name: repository
                  mountPath: /repository
          restartPolicy: OnFailure
          volumes:
            - name: repository
              nfs:
                server: nas.internal
                path: /volume1/backups/volsync
