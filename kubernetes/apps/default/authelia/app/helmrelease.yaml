---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authelia
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: ext-postgres-operator
      namespace: database
    - name: redis
      namespace: database
  values:
    controllers:
      authelia:
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/authelia/authelia
              tag: 4.38.18
            command: ["authelia"]
            args: ["--config", "/config/configuration.yaml"]
            env:
              TZ: "${TIMEZONE}"
              AUTHELIA_SERVER_PORT: &port 80
              # prevents 431 request header too large
              # https://www.authelia.com/reference/guides/log-messages/#request-header-too-large
              AUTHELIA_SERVER_BUFFERS_READ: 16384
              AUTHELIA_SERVER_BUFFERS_WRITE: 16384
              AUTHELIA_STORAGE_POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: pg-authelia
                    key: HOST
              AUTHELIA_STORAGE_POSTGRES_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: pg-authelia
                    key: DATABASE_NAME
              AUTHELIA_STORAGE_POSTGRES_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: pg-authelia
                    key: LOGIN
              AUTHELIA_STORAGE_POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: pg-authelia
                    key: PASSWORD
              AUTHELIA_SESSION_REDIS_HOST: redis-master.database.svc.cluster.local
              AUTHELIA_SESSION_REDIS_PORT: "6379"
              AUTHELIA_SESSION_REDIS_DATABASE_INDEX: "${REDIS_DB_AUTHELIA}"
              AUTHELIA_SESSION_REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: authelia-ext
                    key: REDIS_PASSWORD
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probe
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 200Mi
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: authelia
        ports:
          http:
            port: *port
    ingress:
      app:
        className: nginx
        annotations:
          external.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: "dex.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Cache-Control "no-store";
            add_header Pragma "no-cache";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
        hosts:
          - host: "auth.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: secret
        name: authelia-config-secret
        globalMounts:
          - path: /config/configuration.yaml
            subPath: configuration.yaml
            readOnly: true
      users:
        type: secret
        name: authelia-users-secret
        globalMounts:
          - path: /config/users.yaml
            subPath: users.yaml
            readOnly: true
