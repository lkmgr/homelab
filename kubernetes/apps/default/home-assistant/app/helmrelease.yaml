---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.1.4
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: pg-home-assistant-user
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 750Mi
                cpu: 200m
              limits:
                memory: 2500Mi
          appdaemon:
            image:
              repository: docker.io/acockburn/appdaemon
              tag: 4.4.2
            env:
              TZ: "${TIMEZONE}"
        pod:
          nodeSelector:
            feature.node.kubernetes.io/custom-sonoff-zigbee: "true"
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${VIP_HOME_ASSISTANT}"
        ports:
          http:
            port: 8123
          homekit:
            port: 21063
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          external.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: "dex.${SECRET_DOMAIN}"
        hosts:
          - host: &host "ha.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
        advancedMounts:
          main:
            main:
              - path: /config
            appdaemon:
              - path: /conf
                subPath: appdaemon
      dbus:
        enabled: true
        type: hostPath
        hostPath: /run/dbus
        advancedMounts:
          main:
            main:
              - path: /run/dbus
      # Workaround for https://github.com/home-assistant/core/issues/133537
      temp:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /.dockerenv
                subPath: .dockerenv
