---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:15.10-33
  primaryUpdateStrategy: unsupervised
  storage:
    size: 60Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: 192MB
  resources:
    requests:
      memory: 512Mi
      cpu: 100m
    limits:
      memory: 2Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 10d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 2
      destinationPath: "s3://cloudnativepg/"
      endpointURL: "http://${NAS_ADDR_MINIO}"
      serverName: postgres-v3
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg-s3
          key: ACCESS_SECRET_KEY
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 50
          preference:
            matchExpressions:
              - key: custom/has-nvme
                operator: In
                values: ["true"]
