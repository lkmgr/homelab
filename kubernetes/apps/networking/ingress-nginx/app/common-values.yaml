controller:
  replicaCount: 2
  extraEnvs:
    - name: TZ
      value: "${TIMEZONE}"
  allowSnippetAnnotations: true
  config:
    annotations-risk-level: Critical # needed for `nginx.ingress.kubernetes.io/auth-snippet` annotation
    client-body-buffer-size: 100M
    client-body-timeout: 120
    client-header-timeout: 120
    enable-brotli: "true"
    enable-ocsp: "true"
    force-ssl-redirect: "true"
    hide-headers: Server,X-Powered-By
    hsts-max-age: "31449600"
    keep-alive-requests: 10000
    keep-alive: 120
    log-format-escape-json: "true"
    log-format-upstream: >
      {"time": "$time_iso8601", "remote_addr": "$remote_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for",
      "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time,
      "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args",
      "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer",
      "http_user_agent": "$http_user_agent"}
    proxy-body-size: 0
    proxy-buffer-size: 16k
    proxy-connect-timeout: 60
    proxy-read-timeout: 1800
    proxy-send-timeout: 1800
    ssl-protocols: TLSv1.3 TLSv1.2
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespaceSelector:
        any: true
  extraArgs:
    default-ssl-certificate: "cert-manager/${SECRET_DOMAIN/./-}-production-tls"
  resources:
    requests:
      cpu: 10m
      memory: 250Mi
    limits:
      memory: 500Mi
defaultBackend:
  enabled: false
