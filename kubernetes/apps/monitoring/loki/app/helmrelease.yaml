---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.24.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: local-path-provisioner
      namespace: kube-system
  values:
    deploymentMode: SingleBinary
    loki:
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2023-08-19"
            store: tsdb
            object_store: s3
            schema: v12
            index:
              prefix: loki_index_
              period: 24h
          - from: "2025-01-13"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        max_concurrent: 2
      analytics:
        reporting_enabled: false
      auth_enabled: false
      compactor:
        working_directory: /var/loki/tsdb-compactor
        delete_request_store: s3
        retention_enabled: true
      limits_config:
        retention_period: 90d
      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        alertmanager_url: http://alertmanager-operated.monitoring.svc.cluster.local:9093
        enable_api: true
        enable_alertmanager_v2: true
      server:
        log_level: info
        http_listen_port: 3100
        grpc_listen_port: 9095
      storage:
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true
        bucketNames:
          chunks: loki
    singleBinary:
      replicas: 2
      persistence:
        size: 10Gi
        storageClass: local-path
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    gateway:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    monitoring:
      dashboards:
        annotations:
          grafana_folder: Loki
      serviceMonitor:
        enabled: false
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
  valuesFrom:
    - targetPath: loki.storage.s3.endpoint
      kind: Secret
      name: loki-secret
      valuesKey: S3_ENDPOINT
    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: loki-secret
      valuesKey: S3_ACCESS_KEY
    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: loki-secret
      valuesKey: S3_SECRET_KEY
    - targetPath: loki.storage.bucketNames.chunks
      kind: Secret
      name: loki-secret
      valuesKey: S3_BUCKET
